<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="glass-box">
      <img src="images/MAXX-Energy-Logo-1B.png" alt="Company Logo" class="logo" />

      <input type="email" id="email" placeholder="Username" class="input-bubble" />
      <input type="password" id="password" placeholder="Password" class="input-bubble" />

      <button onclick="login()" class="login-button">Login</button>

      <div onclick="resetPassword()" class="forgot-password">Forgot Password?</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
